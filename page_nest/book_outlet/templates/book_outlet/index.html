{% extends "base.html" %}
<!--prettier-ignore-->
{% block title %}All Books{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-950 text-gray-100 py-10">
  <div class="mx-auto max-w-3xl px-4">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold tracking-tight">
        <span
          class="bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent"
          >All Books</span
        >
      </h1>
      <p class="mt-2 text-sm text-gray-400">
        Browse the collection and their ratings.
      </p>
    </header>

    <ul class="space-y-3">
      <!--prettier-ignore-->
      {% for book in books %}
      {% include "book_outlet/partials/book_card.html"%}
      {% empty %}
      <li
        class="rounded-xl border border-gray-800 bg-gray-900/60 p-6 text-gray-300"
      >
        No books yet.
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
