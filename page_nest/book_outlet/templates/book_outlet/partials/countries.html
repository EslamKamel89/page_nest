{% if countries %}
<div class="mt-6">
  <h2 class="text-xl font-semibold text-gray-200 mb-3">Published In:</h2>

  <div class="flex flex-wrap gap-2 mb-5">
    {% for country in countries %}
    <span
      class="px-3 py-1 rounded-full text-sm font-medium bg-gray-800/60 text-gray-300 border border-gray-700 hover:border-emerald-500 hover:text-emerald-300 transition"
    >
      {{ country.name }}
    </span>
    {% endfor %}
  </div>
</div>
{% endif %}
