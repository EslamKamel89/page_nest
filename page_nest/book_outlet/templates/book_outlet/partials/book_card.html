<li
  class="group rounded-xl border border-gray-800 bg-gray-900/60 p-4 transition-colors hover:border-gray-700 hover:bg-gray-900/90"
>
  <div class="flex items-start justify-between gap-4">
    <div class="min-w-0">
      <div>
        <h2
          class="truncate text-lg font-medium text-gray-100 group-hover:text-white"
        >
          {{ book.title }}
        </h2>
        {% if book.description %}
        <p class="text-xs text-muted mb-2">{{ book.description }}</p>
        {% endif %}
      </div>
      <div class="mt-2 flex items-center gap-2">
        <div class="flex items-center text-amber-400">
          <!--prettier-ignore-->
          {% for i in star_range %}
                {% if book.rating > i %}
          <span aria-hidden="true" class="leading-none">‚≠ê</span>
          <!--prettier-ignore-->
          {% endif %}
                {% endfor %}
        </div>
        <span class="text-xs font-medium text-gray-300"
          >({{ book.rating }})</span
        >
      </div>
    </div>
  </div>
</li>
