<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Page Nest{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    {% block css %}{% endblock %}
  </head>

  <body class="bg-gray-950 text-gray-100 flex flex-col min-h-screen font-sans">
    <nav class="border-b border-gray-800 bg-gray-900/80 backdrop-blur">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <a
            href="/"
            class="text-xl font-semibold text-emerald-400 hover:text-emerald-300 transition-colors"
          >
            ðŸ“š PageNest
          </a>

          <!-- Center (Navigation links) -->
          <div class="hidden md:flex items-center gap-6">
            <a
              href="{% url 'home' %}"
              class="text-gray-300 hover:text-white transition-colors"
              >Home</a
            >
            <a href="/" class="text-gray-300 hover:text-white transition-colors"
              >Books</a
            >
            <a href="/" class="text-gray-300 hover:text-white transition-colors"
              >About</a
            >
            <a href="/" class="text-gray-300 hover:text-white transition-colors"
              >Contact</a
            >
          </div>

          <div class="flex items-center gap-3">
            <a
              href="/login"
              class="rounded-lg border border-gray-700 px-3 py-1.5 text-sm text-gray-300 hover:bg-gray-800 transition-colors"
            >
              Login
            </a>
            <a
              href="/register"
              class="rounded-lg bg-emerald-500 px-3 py-1.5 text-sm font-medium text-gray-950 hover:bg-emerald-400 transition-colors"
            >
              Register
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow mx-auto w-full max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
      {% block content %}{% endblock %}
    </main>

    <footer
      class="mt-auto border-t border-gray-800 bg-gray-900/80 backdrop-blur"
    >
      <div
        class="mx-auto max-w-7xl px-4 py-6 text-center text-sm text-gray-400"
      >
        <p>&copy; {{ now.year }} PageNest. All rights reserved.</p>
        <p class="mt-1">
          <a href="/privacy" class="hover:text-gray-200 transition-colors"
            >Privacy Policy</a
          >
          <span class="mx-2 text-gray-600">â€¢</span>
          <a href="/terms" class="hover:text-gray-200 transition-colors"
            >Terms of Service</a
          >
        </p>
      </div>
    </footer>

    {% block js %}{% endblock %}
  </body>
</html>
